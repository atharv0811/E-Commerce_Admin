<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>ECommerce Admin</title>
  </head>
  <body>
    <div class="container bg-body-tertiary">
      <h3 class="d-flex justify-content-center mb-4">E-Commerce Admin</h3>
      <form class="d-flex justify-content-center">
        <div class="mx-3 my-1">
          <label for="amount">Enter Amount : </label>
          <input type="number" id="amount" name="amount" required />
        </div>
        <div class="mx-3 my-1">
          <label for="description">Product Name : </label>
          <input type="text" id="pName" name="pName" required />
        </div>
        <input
          id="submit"
          type="button"
          value="Add"
          class="btn btn-primary mx-3 my-1 mb-1 px-4 py-0 text-light"
        />
      </form>

      <div
        class="h4 d-flex justify-content-center align-items-center mt-3 amount"
        id="total"
      ></div>

      <div class="m-4">
        <table id="table" class="table">
          <thead class="text-center">
            <tr>
              <th scope="col">Amount</th>
              <th scope="col">Product</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="tableBody" class="text-center"></tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
